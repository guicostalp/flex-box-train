<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box Train</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">



        <div class="top-box">
            <div class="upper-box1"></div> 

            <div class="upper-box2">
                <div class="upper-box2-box1"></div>
                <div class="upper-box2-box2"></div>
            </div>

            <div class="upper-box3"></div> 

        </div>
       
        <div class="mid-wrap">

            <div class="mid-big-box"></div>

            <div class="mid-small-wrap">
                    <div class="mid-small-wrap2">
                        <div class="mid-small-box1"></div>
                        <div class="mid-small-box2"></div>
                    </div>    
           </div>

       

    </div>     
    
        <div class="lower-box">
            <div class="lower-big-box1"></div>
            <div class="lower-small-box1"></div>
            <div class="lower-small-box2"></div>
            <div class="lower-big-box2"></div>


        </div>

    </div>
</body>
</html>
